<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chinese Zodiac</title>
    <link rel="stylesheet" href="style.css">
    <script src="ChineseZodiac.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="chinesezodiac-content">
                <div class="chinesezodiac-img">
                    <img src="img/Chinesezodiac.png" alt="">
                </div>
                <div class="chinesezodiac-form">
                    <form name="form" class="form" id="chinesezodiac-form">

                        <h2>Chinese Zodiac</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Enter the year of your birthday :</label>
                                <input type="number" name="txtbirthday" id="txtbirthday" required />
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="button" class="submit" value="Enter" id="submit"
                                    onclick="chinese_zodiac()">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>The Chinese zodiac of your birthday is :</label>
                                <input type="text" name="txtanswer" id="txtanswer" readonly />
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
