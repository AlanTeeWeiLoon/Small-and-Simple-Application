<!doctype html> 
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Countdown</title>
    <script src="countdown.js"></script>
</head> 
<body>
    <div class="container">
        <div class="content">
            <div class="countdown-form">
                <form name="form" class="form" id="countdown-form">
                    <h2>Countdown Timer</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="timeMinute">Input the time in minutes:</label>
                            <input type="number" name="timeMinute" id="timeMinute" required />
                            <br>
                            <input type="button" value="Start" class="submit" name="Start" id="Start"
                            onclick="startCounter()" />
                        </div>
                        

                            
                        
                    
                    </div>
                    <div style="text-align: center;">

                            <h2  style="font-size: 50px;" id="time">0:00</h2>
                    </div>
                </form>
                <input type="button" value="Reset" name="Reset" id="reset" onclick="reset()" />
            </div>
        </div>
    </div>
</body>
</html>
